<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg px-4">
        <a class="navbar-brand fw-bold" href="./index.html">STUCARE</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-3">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./studentDetails.html">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="./addStudent.html">Add</a></li>
            </ul>
        </div>
    </nav>


    <div class="hero-bg d-flex justify-content-center align-items-center">

        <!-- Login Form -->
        <div class="card login-card p-4 shadow">
            <h3 class="mb-3 fw-bold">Login</h3>

            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>

                <button type="button" class="btn login-btn w-100">
                    <a href="./index.html">Login</a>
                </button>

                <p class="mt-3 text-center">
                    Don't have an account?
                    <a href="./index.html" class="register-link">Register</a>
                </p>
                
            </form>
        </div>

    </div>

    <script src="./js/login.js"></script>

</body>
</html>
