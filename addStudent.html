<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link rel="stylesheet" href="./css/addstyle.css" />
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo"><a href="./index.html">STUCARE</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="./addStudent.html" class="active">Add Student</a></li>
        </ul>
    </nav>

    <!-- FORM CONTAINER -->
    <section class="form-container">
        <h2>Add Student</h2>
        <form id="studentForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required />
            </div>

            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required />
            </div>

            <div class="input-group">
                <label>Level</label>
                <select id="level" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="input-group">
                <label>Grades (0 - 100)</label>
                <div class="grades">
                    <div>
                        <label for="arabic">Arabic:</label>
                        <input type="number" id="arabic" min="0" max="100" required />
                    </div>
                    <div>
                        <label for="english">English:</label>
                        <input type="number" id="english" min="0" max="100" required />
                    </div>
                    <div>
                        <label for="maths">Maths:</label>
                        <input type="number" id="maths" min="0" max="100" required />
                    </div>
                    <div>
                        <label for="french">French:</label>
                        <input type="number" id="french" min="0" max="100" required />
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add</button>
        </form>
    </section>

    <script src="./js/addStudent.js">
    </script>
</body>
</html>
